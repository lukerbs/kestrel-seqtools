<!-- Fake Support Chat Widget -->
<div id="chat-button" class="chat-button" onclick="toggleChat()">
    <i class="bi bi-chat-dots"></i>
    <span class="chat-notification-badge">1</span>
</div>

<div id="chat-window" class="chat-window" style="display: none;">
    <div class="chat-header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-0">
                    <i class="bi bi-headset"></i> Bank of America Support
                </h6>
                <small class="text-success">
                    <i class="bi bi-circle-fill" style="font-size: 0.5rem;"></i> Online
                </small>
            </div>
            <button class="btn btn-sm btn-link text-white" onclick="toggleChat()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>
    
    <div class="chat-body" id="chat-messages">
        <div class="chat-message bot-message">
            <div class="message-content">
                Welcome to Bank of America Support! How may we assist you today?
            </div>
            <small class="message-time">Just now</small>
        </div>
    </div>
    
    <div class="chat-footer">
        <form id="chat-form" onsubmit="sendMessage(event)">
            <div class="input-group">
                <input type="text" id="chat-input" class="form-control" 
                       placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </form>
        <small class="text-muted d-block text-center mt-1" style="font-size: 0.7rem;">
            Average wait time: <span id="wait-time">5 minutes</span>
        </small>
    </div>
</div>
